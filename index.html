<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet"> 
    <title>Throw dice</title>
</head>
<body>
    
    <div class="container">
        <h1>Throw Dice Game</h1>
        <canvas id="gameArea">
            
        </canvas>
        <form name="gameForm" action="#">
                <div id="first" class="col-1">
                    <label for="dice">With how many dice do you want to play?</label><br>
                    <input type="radio" id="oneDice" name="dice" value="one">
                    <label for="one">One</label><br>
                    <input type="radio" id="twoDice" name="dice" value="two">
                    <label for="two">Two</label>
                </div>
                <div id="middle" class="col-2">
                    <label for="players">How many players?</label><br>
                    <input type="radio" id="twoPlay" name="players" value="two">
                    <label for="two">Two</label><br>
                    <input type="radio" id="threePlay" name="players" value="three">
                    <label for="three">Three</label><br>
                    <input type="radio" id="fourPlay" name="players" value="four">
                    <label for="four">Four</label><br>
                    <input type="radio" id="fivePlay" name="players" value="five">
                    <label for="five">Five</label>
                </div>
                <div id="last" class="col-3">
                    <div class="row">
                        <label for="name">Player:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="row">
                        <label for="name">Player:</label>
                        <input type="text" id="name" name="name">
                    </div> 
                    <div class="row">
                        <label for="name">Player:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="row">
                        <label for="name">Player:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="row">
                        <label for="name">Player:</label>
                        <input type="text" id="name" name="name">
                    </div>
                </div>
        </form>
        <div class="dices" style="display:none">
            <img id="dice1" src="diceimg/dice1.png" alt="Dice number one"><!--Huom imgeehen id jotta kuva saadaan canvasille-->
            <img id="dice2" src="diceimg/dice2.png" alt="Dice number two">
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
