<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&family=Special+Elite&display=swap" rel="stylesheet"> 
    <title>Roll the dice</title>
</head>
<body>
    
    <div class="container">
        <h1>Roll the Dice Game</h1>

        <!--Aloita peli: modaaliin-->
        <div class="button">
            <button id="startbtn">Start</button>
        </div>
        
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">

                <form name="gameForm">
                    <div class="row">
                        <label for="dice">With how many dice do you want to play?</label><br>
                        <input type="radio" id="oneDice" name="dice" value="one">
                        <label for="one">One</label><br>
                        <input type="radio" id="twoDice" name="dice" value="two">
                        <label for="two">Two</label>
                    </div>
                    <div class="row">
                        <label for="players">How many players?</label><br>
                        <input type="radio" id="twoPlay" name="players" value="two">
                        <label for="two">Two</label><br>
                        <input type="radio" id="threePlay" name="players" value="three">
                        <label for="three">Three</label><br>
                        <input type="radio" id="fourPlay" name="players" value="four">
                        <label for="four">Four</label><br>
                        <input type="radio" id="fivePlay" name="players" value="five">
                        <label for="five">Five</label>
                    </div>
                    <div class="row">
                        <div class="row">
                            <label for="name">Player 1:</label>
                            <input type="text" id="name1" name="name">
                        </div>
                        <div class="row">
                            <label for="name">Player 2:</label>
                            <input type="text" id="name2" name="name">
                        </div> 
                        <div class="row">
                            <label for="name">Player 3:</label>
                            <input type="text" id="name3" name="name">
                        </div>
                        <div class="row">
                            <label for="name">Player 4:</label>
                            <input type="text" id="name4" name="name">
                        </div>
                        <div class="row">
                            <label for="name">Player 5:</label>
                            <input type="text" id="name5" name="name">
                        </div>
                    </div>
                </form>

                <div class="button">
                    <button id="closeModal">Start playing!</button>
                </div>
            </div>
        </div>

        <!-- Nopat -->
        <div id="dice" style="display:none">
            <img id="dice3" src="diceimg/dice2.png" alt="Dice number one">
        </div>

        <div id="dices" style="display:block">
            <img id="dice1" src="diceimg/dice2.png" alt="Dice number one">
            <img id="dice2" src="diceimg/dice3.png" alt="Dice number two">
        </div>

        <!-- Play ja Lopeta -napit -->
        <div class="button">
            <button id="roll" onclick="roll();">Roll</button>
            <button id="stop" onclick="stopRoll();">Stop</button>
        </div>
        
        <!-- Pelaaja lista -->
        <div class="results">
            <h3 id="results"></h3>
        </div>

        <!-- Ilmoitus -->
        <h3 id="alertArea"></h3>
        
    </div>
        
    <script src="script.js"></script>
</body>
</html>
